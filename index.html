<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div id="padre">
        <input v-model.trim="dinamicList" type="text" name="" id=""> <button v-on:click="addTask">Aggiungi</button>

        <ul>
            <li v-for="list in lists">

                <div v-if="list.done===null">
                    <span v-if="list.executive===null" v-on:click="list.executive=true">
                        {{list.text}}
                    </span>
                    <span v-else-if="list.executive===true">
                        <del>{{list.text}}</del>
                    </span>
                    <i v-on:click="list.done=false" class="fa-solid fa-xmark"></i>
                </div>

            </li>

        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
