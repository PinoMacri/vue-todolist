<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div class="d-flex justify-content-center m-3">
        <div class="w-25"><img class="img-fluid" src="img/logo.png" alt=""></div>
    </div>

    <div id="padre" class="d-flex flex-column justify-content-center align-items-center">

        <div class="d-flex justify-content-center">
            <input v-model.trim="dinamicList" type="text" name="" id=""> <button class="mx-2" v-on:click="addTask">Aggiungi</button>
        </div>
       
        <ul class="d-flex justify-content-center align-items-between flex-column mt-5">
            <li class="mb-2" v-for="list in lists">

                <div v-if="list.done===null">
                    <span v-if="list.executive===null" v-on:click="list.executive=true">
                        {{list.text}}
                    </span>
                    <span v-else-if="list.executive===true">
                        <del>{{list.text}}</del>
                    </span>
                    <i v-on:click="list.done=false" class="fa-solid fa-xmark"></i>
                </div>

            </li>

        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
